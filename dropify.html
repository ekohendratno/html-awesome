<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.min.css">
</head>
<body>
  <div class="container">
    <h3>Dropify Example</h3>
    <form id="forms-signin" enctype="multipart/form-data">
      <input type="file" class="dropify" name="file" data-height="200" data-max-file-size="2M" data-show-errors="true" />
      <button type="submit" id="submitButton" class="btn btn-primary" disabled>Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/js/dropify.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.dropify').dropify();

      var submitButton = document.getElementById("submitButton");

      $('.dropify').on('change', function() {
        if (this.files.length > 0) {
          submitButton.disabled = false;
        } else {
          submitButton.disabled = true;
        }
      });
    });
  </script>
</body>
</html>
